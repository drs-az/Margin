<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Margin</title>
  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#020617" />
  <link rel="apple-touch-icon" href="icon-m.png" />
  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --accent: #38bdf8;
      --positive: #22c55e;
      --negative: #ef4444;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --surface: rgba(255, 255, 255, 0.04);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 460px;
      margin: auto;
      padding: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.05);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: var(--text);
      margin-top: 6px;
      font-size: 1rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: var(--text);
      margin-top: 6px;
      font-size: .95rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      color: #020617;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(56,189,248,.25);
      transition: transform .1s ease, box-shadow .2s ease;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(56,189,248,.2);
    }

    .secondary {
      background: #020617;
      color: var(--muted);
      border: 1px solid #1e293b;
    }

    .progress {
      height: 12px;
      background: #020617;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      transition: width .4s ease, background .4s ease;
    }

    .bar.over {
      background: linear-gradient(90deg, #fb7185, var(--negative));
    }

    .positive { color: var(--positive); }
    .negative { color: var(--negative); }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }

    th, td {
      padding: 8px 4px;
      text-align: right;
      border-bottom: 1px solid #1e293b;
    }

    th { color: var(--muted); }

    .insight {
      margin-top: 8px;
      font-size: .85rem;
      color: var(--muted);
      text-align: center;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .85rem;
      margin-top: 8px;
      color: var(--muted);
    }

    .toggle input {
      transform: scale(1.1);
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: var(--surface);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 12px 30px rgba(0,0,0,.35);
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      letter-spacing: .4px;
    }

    .subtitle {
      font-size: .9rem;
      color: var(--muted);
      margin: 2px 0 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .metric {
      background: var(--surface);
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.04);
    }

    .metric label {
      font-size: .8rem;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    .metric .value {
      font-size: 1.2rem;
      font-weight: 700;
    }

    #remainingDisplay {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .quick-add {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .quick-add button {
      width: auto;
      flex: 1;
      background: rgba(56,189,248,.16);
      color: var(--accent);
      border: 1px solid rgba(56,189,248,.25);
      box-shadow: none;
    }

    .install {
      display: none;
      margin-top: 8px;
    }
    .install.visible { display: block; }

    .status-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .status-chip {
      flex: 1;
      min-width: 160px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      font-size: .85rem;
      color: var(--muted);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--muted);
    }

    .dot.ok { background: var(--positive); }
    .dot.warn { background: #fbbf24; }

    .hidden { display: none; }

    .modal-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    body.modal-open {
      overflow: hidden;
    }

    .history-empty {
      text-align: center;
      padding: 12px;
      color: var(--muted);
    }

    .link-button {
      border: none;
      background: none;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      padding: 6px 0;
      text-align: left;
      text-decoration: underline;
    }

    .expense-list {
      max-height: 240px;
      overflow-y: auto;
      margin: 10px 0 16px;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      background: rgba(255,255,255,.03);
    }

    .expense-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .expense-list th,
    .expense-list td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .expense-list th { color: var(--muted); font-size: .85rem; }

    .expense-empty {
      padding: 12px;
      text-align: center;
      color: var(--muted);
    }

    .expense-amount { text-align: right; font-weight: 700; }
    .expense-note { color: var(--muted); font-size: .85rem; margin-top: 2px; word-break: break-word; }
    .expense-note.empty { font-style: italic; color: rgba(148,163,184,.8); }

    .expense-actions {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .text-button {
      background: none;
      border: 1px solid rgba(56,189,248,.2);
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: .85rem;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      backdrop-filter: blur(2px);
      z-index: 20;
    }

    .modal {
      background: var(--card);
      border-radius: 16px;
      padding: 18px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .modal h2 {
      margin: 0 0 10px;
      font-size: 1.1rem;
    }

    .modal p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.4;
    }
  </style></head>
<body><div class="container">
  <header>
    <div class="brand">
      <div class="logo"><img src="icon-m.png" alt="Margin icon" style="width:100%;height:100%;border-radius:10px;" /></div>
      <div>
        <h1>Margin</h1>
        <div class="subtitle">Track and protect your weekly spending buffer</div>
      </div>
    </div>
  </header>

  <div class="card" id="budgetCard">
    <strong>Set Weekly Budget</strong>
    <input type="number" id="budgetInput" placeholder="$" inputmode="decimal" />
    <button onclick="setBudget()">Apply Budget</button>
    <div class="status-row">
      <div class="status-chip"><span class="dot ok" id="pwaStatus"></span><span id="pwaStatusText">Ready for offline</span></div>
      <div class="status-chip"><span class="dot warn" id="networkDot"></span><span id="networkText">Checking connectivity…</span></div>
    </div>
    <button class="secondary install" id="installBtn">Install app</button>
  </div>

  <div class="card">
    <strong>Add Expense</strong>
    <input type="number" id="expenseInput" placeholder="$" inputmode="decimal" />
    <input type="text" id="expenseNote" placeholder="Add a note (optional)" />
    <div class="quick-add">
      <button onclick="quickAdd(10)">$10</button>
      <button onclick="quickAdd(25)">$25</button>
      <button onclick="quickAdd(50)">$50</button>
    </div>
    <button onclick="addExpense()">Add Expense</button>
    <div class="toggle">
      <span>Warn at 80%</span>
      <input type="checkbox" id="warn80" />
    </div>
    <div class="toggle">
      <span>Warn when negative</span>
      <input type="checkbox" id="warnNegative" />
    </div>
  </div>

  <div class="card">
    <div class="grid">
      <div class="metric">
        <label>Budget</label>
        <div class="value" id="budgetDisplay">$0</div>
      </div>
      <div class="metric">
        <label>Spent</label>
        <div class="value" id="spentDisplay">$0</div>
      </div>
      <div class="metric">
        <label>Remaining</label>
        <div class="value" id="remainingDisplay">$0</div>
      </div>
    </div>
    <div class="progress"><div class="bar" id="progressBar"></div></div>
    <div class="insight" id="insight"></div>
    <button class="link-button" id="expenseDetailsBtn" type="button">View this week's expenses</button>
    <button class="secondary" onclick="closeWeek()">End Week</button>
  </div>

  <div class="card">
    <strong>History</strong>
    <table>
      <thead>
        <tr><th style="text-align:left">Week</th><th>Budget</th><th>Actual</th><th>Variance</th></tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
    <div class="history-empty" id="historyEmpty" style="display:none;">No weeks closed yet. End a week to start your streak.</div>
  </div>

  <div class="modal-overlay hidden" id="alertModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Heads up</h2>
      <p id="modalMessage"></p>
      <button id="modalClose">OK</button>
    </div>
  </div>

  <div class="modal-overlay hidden" id="expensesModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="expensesTitle">
      <h2 id="expensesTitle">This week's expenses</h2>
      <div id="expenseList" class="expense-list"></div>
      <button id="expensesClose">Close</button>
    </div>
  </div>

</div><script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      pwaStatusText.textContent = 'Offline ready';
      pwaStatus.classList.add('ok');
    }).catch(() => {
      pwaStatusText.textContent = 'Service worker unavailable';
    });
  }

  const MS_WEEK = 7 * 24 * 60 * 60 * 1000;

  let data = JSON.parse(localStorage.getItem('marginSpend')) || {
    week: 1,
    budget: 0,
    spent: 0,
    carry: 0,
    weekStart: Date.now(),
    history: [],
    expenses: [],
    warn80: false,
    warnNegative: false,
    warned80: false,
    warnedNegative: false
  };

  if (!data.expenses) data.expenses = [];
  data.expenses = data.expenses.map(e => ({ note: '', ...e }));

  warn80.checked = data.warn80;
  warnNegative.checked = data.warnNegative;

  warn80.onchange = () => { data.warn80 = warn80.checked; save(); };
  warnNegative.onchange = () => { data.warnNegative = warnNegative.checked; save(); };

  const alertModal = document.getElementById('alertModal');
  const modalMessage = document.getElementById('modalMessage');
  const modalClose = document.getElementById('modalClose');
  const expensesModal = document.getElementById('expensesModal');
  const expenseList = document.getElementById('expenseList');
  const expensesClose = document.getElementById('expensesClose');
  const expenseDetailsBtn = document.getElementById('expenseDetailsBtn');

  function showModal(message) {
    modalMessage.textContent = message;
    alertModal.classList.remove('hidden');
    alertModal.setAttribute('aria-hidden', 'false');
    document.body.classList.add('modal-open');
    modalClose.focus({ preventScroll: true });
  }

  function hideModal() {
    alertModal.classList.add('hidden');
    alertModal.setAttribute('aria-hidden', 'true');
    document.body.classList.remove('modal-open');
  }

  modalClose.onclick = hideModal;
  alertModal.addEventListener('click', (e) => { if (e.target === alertModal) hideModal(); });
  alertModal.addEventListener('keydown', (e) => {
    if (e.key === 'Tab') {
      e.preventDefault();
      modalClose.focus();
    }
  });

  function closeExpensesModal() {
    expensesModal.classList.add('hidden');
    expensesModal.setAttribute('aria-hidden', 'true');
    document.body.classList.remove('modal-open');
  }

  function openExpensesModal() {
    renderExpensesList();
    expensesModal.classList.remove('hidden');
    expensesModal.setAttribute('aria-hidden', 'false');
    document.body.classList.add('modal-open');
    expensesClose.focus({ preventScroll: true });
  }

  expensesClose.onclick = closeExpensesModal;
  expenseDetailsBtn.onclick = openExpensesModal;

  expensesModal.addEventListener('click', (e) => { if (e.target === expensesModal) closeExpensesModal(); });
  expensesModal.addEventListener('keydown', (e) => {
    if (e.key === 'Tab') {
      e.preventDefault();
      expensesClose.focus();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if (!alertModal.classList.contains('hidden')) hideModal();
      if (!expensesModal.classList.contains('hidden')) closeExpensesModal();
    }
  });

  let installPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    installPrompt = e;
    installBtn.classList.add('visible');
  });

  installBtn.onclick = async () => {
    if (!installPrompt) return;
    installPrompt.prompt();
    const choice = await installPrompt.userChoice;
    if (choice.outcome === 'accepted') {
      installBtn.textContent = 'Installed';
      installBtn.disabled = true;
    }
    installPrompt = null;
  };

  window.addEventListener('online', updateNetworkStatus);
  window.addEventListener('offline', updateNetworkStatus);

  function updateNetworkStatus() {
    const online = navigator.onLine;
    networkDot.className = 'dot ' + (online ? 'ok' : 'warn');
    networkText.textContent = online ? 'Connected' : 'Offline mode';
  }

  function save() {
    localStorage.setItem('marginSpend', JSON.stringify(data));
  }

  function maybeAutoClose() {
    if (Date.now() - data.weekStart >= MS_WEEK) closeWeek();
  }

  function setBudget() {
    const val = Number(budgetInput.value);
    if (!val) return;
    data.budget = val + data.carry;
    data.spent = 0;
    data.carry = 0;
    data.weekStart = Date.now();
    data.expenses = [];
    data.warned80 = false;
    data.warnedNegative = false;
    save();
    render();
  }

  function quickAdd(amount) {
    expenseInput.value = amount;
    addExpense();
  }

  function addExpense() {
    const val = Number(expenseInput.value);
    if (!val) return;
    const note = expenseNote.value.trim();
    data.spent += val;
    data.expenses.unshift({ amount: val, timestamp: Date.now(), note });
    expenseInput.value = '';
    expenseNote.value = '';

    if (navigator.vibrate) navigator.vibrate(15);

    const pct = data.budget ? data.spent / data.budget : 0;
    if (data.warn80 && pct >= .8 && !data.warned80) {
      showModal('80% of weekly margin used');
      data.warned80 = true;
    }
    if (data.warnNegative && data.budget - data.spent < 0 && !data.warnedNegative) {
      showModal('Weekly margin exceeded');
      data.warnedNegative = true;
    }

    save();
    render();
  }

  function closeWeek() {
    const variance = data.budget - data.spent;
    data.history.unshift({ week: data.week, budget: data.budget, actual: data.spent, variance });
    data.carry = variance;
    data.week++;
    data.spent = 0;
    data.budget = 0;
    data.weekStart = Date.now();
    data.expenses = [];
    data.warned80 = false;
    data.warnedNegative = false;
    save();
    render();
  }

  function currentWeekExpenses() {
    const end = data.weekStart + MS_WEEK;
    return data.expenses
      .map((e, index) => ({ ...e, index }))
      .filter(e => e.timestamp >= data.weekStart && e.timestamp < end);
  }

  function editExpense(index) {
    const entry = data.expenses[index];
    if (!entry) return;

    const newAmountStr = prompt('Update amount', entry.amount);
    if (newAmountStr === null) return;
    const newAmount = Number(newAmountStr);
    if (!newAmount) return;

    const newNote = prompt('Update note (optional)', entry.note || '');
    if (newNote === null) return;

    data.spent += newAmount - entry.amount;
    data.expenses[index] = { ...entry, amount: newAmount, note: newNote.trim() };
    save();
    render();
    renderExpensesList();
  }

  function deleteExpense(index) {
    const entry = data.expenses[index];
    if (!entry) return;
    data.spent -= entry.amount;
    data.expenses.splice(index, 1);
    save();
    render();
    renderExpensesList();
  }

  function renderExpensesList() {
    const expenses = currentWeekExpenses();
    if (!expenses.length) {
      expenseList.innerHTML = '<div class="expense-empty">No expenses logged this week yet.</div>';
      return;
    }

    const rows = expenses.map(e => {
      const date = new Date(e.timestamp).toLocaleString([], { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
      const noteClass = e.note ? 'expense-note' : 'expense-note empty';
      const noteText = e.note || 'Add note';
      return `<tr>
        <td>
          <div>${date}</div>
          <div class="${noteClass}">${noteText}</div>
        </td>
        <td class="expense-amount">$${e.amount.toFixed(2)}
          <div class="expense-actions">
            <button class="text-button" type="button" onclick="editExpense(${e.index})">Edit</button>
            <button class="text-button" type="button" onclick="deleteExpense(${e.index})">Delete</button>
          </div>
        </td>
      </tr>`;
    }).join('');

    expenseList.innerHTML = `
      <table>
        <thead><tr><th>Date & Note</th><th style="text-align:right;">Amount</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    `;
  }

  function render() {
    maybeAutoClose();

    budgetDisplay.textContent = `$${data.budget.toFixed(2)}`;
    spentDisplay.textContent = `$${data.spent.toFixed(2)}`;

    const remaining = data.budget - data.spent;
    remainingDisplay.textContent = `$${remaining.toFixed(2)}`;
    remainingDisplay.className = 'value ' + (remaining >= 0 ? 'positive' : 'negative');

    const pct = data.budget ? Math.min((data.spent / data.budget) * 100, 140) : 0;
    progressBar.style.width = pct + '%';
    progressBar.className = 'bar' + (remaining < 0 ? ' over' : '');

    const days = Math.max(1, Math.ceil((Date.now() - data.weekStart) / (24*60*60*1000)));
    const avg = data.spent / days;

    const pace = data.budget ? (data.budget / 7) : 0;
    const status = remaining >= 0 ? 'Margin intact' : 'Recovery week';
    const paceStatus = avg <= pace ? 'On pace' : 'Spending fast';
    insight.textContent = `Avg $${avg.toFixed(0)} / day • ${status} • ${paceStatus}`;

    const expenseCount = currentWeekExpenses().length;
    expenseDetailsBtn.textContent = expenseCount ? `View this week's expenses (${expenseCount})` : 'View this week\'s expenses';

    budgetCard.classList.toggle('hidden', data.budget > 0);

    history.innerHTML = data.history.map(h => `
      <tr>
        <td style="text-align:left">${h.week}</td>
        <td>$${h.budget.toFixed(0)}</td>
        <td>$${h.actual.toFixed(0)}</td>
        <td class="${h.variance >= 0 ? 'positive' : 'negative'}">$${h.variance.toFixed(0)}</td>
      </tr>
    `).join('');

    historyEmpty.style.display = data.history.length ? 'none' : 'block';
  }

  render();
  updateNetworkStatus();
</script></body>
</html>
