<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Margin</title>
  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#020617" />
  <link rel="apple-touch-icon" href="icon-m.png" />
  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --accent: #38bdf8;
      --positive: #22c55e;
      --negative: #ef4444;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --surface: rgba(255, 255, 255, 0.04);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 460px;
      margin: auto;
      padding: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.05);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: var(--text);
      margin-top: 6px;
      font-size: 1rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      color: #020617;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(56,189,248,.25);
      transition: transform .1s ease, box-shadow .2s ease;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(56,189,248,.2);
    }

    .secondary {
      background: #020617;
      color: var(--muted);
      border: 1px solid #1e293b;
    }

    .progress {
      height: 12px;
      background: #020617;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      transition: width .4s ease, background .4s ease;
    }

    .bar.over {
      background: linear-gradient(90deg, #fb7185, var(--negative));
    }

    .positive { color: var(--positive); }
    .negative { color: var(--negative); }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }

    th, td {
      padding: 8px 4px;
      text-align: right;
      border-bottom: 1px solid #1e293b;
    }

    th { color: var(--muted); }

    .insight {
      margin-top: 8px;
      font-size: .85rem;
      color: var(--muted);
      text-align: center;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .85rem;
      margin-top: 8px;
      color: var(--muted);
    }

    .toggle input {
      transform: scale(1.1);
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: var(--surface);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 12px 30px rgba(0,0,0,.35);
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      letter-spacing: .4px;
    }

    .subtitle {
      font-size: .9rem;
      color: var(--muted);
      margin: 2px 0 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .metric {
      background: var(--surface);
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.04);
    }

    .metric label {
      font-size: .8rem;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    .metric .value {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .quick-add {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .quick-add button {
      width: auto;
      flex: 1;
      background: rgba(56,189,248,.16);
      color: var(--accent);
      border: 1px solid rgba(56,189,248,.25);
      box-shadow: none;
    }

    .install {
      display: none;
      margin-top: 8px;
    }
    .install.visible { display: block; }

    .status-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .status-chip {
      flex: 1;
      min-width: 160px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      font-size: .85rem;
      color: var(--muted);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--muted);
    }

    .dot.ok { background: var(--positive); }
    .dot.warn { background: #fbbf24; }

    .hidden { display: none; }

    .history-empty {
      text-align: center;
      padding: 12px;
      color: var(--muted);
    }
  </style></head>
<body><div class="container">
  <header>
    <div class="brand">
      <div class="logo"><img src="icon-m.png" alt="Margin icon" style="width:100%;height:100%;border-radius:10px;" /></div>
      <div>
        <h1>Margin</h1>
        <div class="subtitle">Track and protect your weekly spending buffer</div>
      </div>
    </div>
  </header>

  <div class="card" id="budgetCard">
    <strong>Set Weekly Budget</strong>
    <input type="number" id="budgetInput" placeholder="$" inputmode="decimal" />
    <button onclick="setBudget()">Apply Budget</button>
    <div class="status-row">
      <div class="status-chip"><span class="dot ok" id="pwaStatus"></span><span id="pwaStatusText">Ready for offline</span></div>
      <div class="status-chip"><span class="dot warn" id="networkDot"></span><span id="networkText">Checking connectivity…</span></div>
    </div>
    <button class="secondary install" id="installBtn">Install app</button>
  </div>

  <div class="card">
    <strong>Add Expense</strong>
    <input type="number" id="expenseInput" placeholder="$" inputmode="decimal" />
    <div class="quick-add">
      <button onclick="quickAdd(10)">$10</button>
      <button onclick="quickAdd(25)">$25</button>
      <button onclick="quickAdd(50)">$50</button>
    </div>
    <button onclick="addExpense()">Add Expense</button>
    <div class="toggle">
      <span>Warn at 80%</span>
      <input type="checkbox" id="warn80" />
    </div>
    <div class="toggle">
      <span>Warn when negative</span>
      <input type="checkbox" id="warnNegative" />
    </div>
  </div>

  <div class="card">
    <div class="grid">
      <div class="metric">
        <label>Budget</label>
        <div class="value" id="budgetDisplay">$0</div>
      </div>
      <div class="metric">
        <label>Spent</label>
        <div class="value" id="spentDisplay">$0</div>
      </div>
      <div class="metric">
        <label>Remaining</label>
        <div class="value" id="remainingDisplay">$0</div>
      </div>
    </div>
    <div class="progress"><div class="bar" id="progressBar"></div></div>
    <div class="insight" id="insight"></div>
    <button class="secondary" onclick="closeWeek()">End Week</button>
  </div>

  <div class="card">
    <strong>History</strong>
    <table>
      <thead>
        <tr><th style="text-align:left">Week</th><th>Budget</th><th>Actual</th><th>Variance</th></tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
    <div class="history-empty" id="historyEmpty" style="display:none;">No weeks closed yet. End a week to start your streak.</div>
  </div>

</div><script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      pwaStatusText.textContent = 'Offline ready';
      pwaStatus.classList.add('ok');
    }).catch(() => {
      pwaStatusText.textContent = 'Service worker unavailable';
    });
  }

  const MS_WEEK = 7 * 24 * 60 * 60 * 1000;

  let data = JSON.parse(localStorage.getItem('marginSpend')) || {
    week: 1,
    budget: 0,
    spent: 0,
    carry: 0,
    weekStart: Date.now(),
    history: [],
    warn80: false,
    warnNegative: false,
    warned80: false,
    warnedNegative: false
  };

  warn80.checked = data.warn80;
  warnNegative.checked = data.warnNegative;

  warn80.onchange = () => { data.warn80 = warn80.checked; save(); };
  warnNegative.onchange = () => { data.warnNegative = warnNegative.checked; save(); };

  let installPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    installPrompt = e;
    installBtn.classList.add('visible');
  });

  installBtn.onclick = async () => {
    if (!installPrompt) return;
    installPrompt.prompt();
    const choice = await installPrompt.userChoice;
    if (choice.outcome === 'accepted') {
      installBtn.textContent = 'Installed';
      installBtn.disabled = true;
    }
    installPrompt = null;
  };

  window.addEventListener('online', updateNetworkStatus);
  window.addEventListener('offline', updateNetworkStatus);

  function updateNetworkStatus() {
    const online = navigator.onLine;
    networkDot.className = 'dot ' + (online ? 'ok' : 'warn');
    networkText.textContent = online ? 'Connected' : 'Offline mode';
  }

  function save() {
    localStorage.setItem('marginSpend', JSON.stringify(data));
  }

  function maybeAutoClose() {
    if (Date.now() - data.weekStart >= MS_WEEK) closeWeek();
  }

  function setBudget() {
    const val = Number(budgetInput.value);
    if (!val) return;
    data.budget = val + data.carry;
    data.spent = 0;
    data.carry = 0;
    data.weekStart = Date.now();
    data.warned80 = false;
    data.warnedNegative = false;
    save();
    render();
  }

  function quickAdd(amount) {
    expenseInput.value = amount;
    addExpense();
  }

  function addExpense() {
    const val = Number(expenseInput.value);
    if (!val) return;
    data.spent += val;
    expenseInput.value = '';

    if (navigator.vibrate) navigator.vibrate(15);

    const pct = data.budget ? data.spent / data.budget : 0;
    if (data.warn80 && pct >= .8 && !data.warned80) {
      alert('80% of weekly margin used');
      data.warned80 = true;
    }
    if (data.warnNegative && data.budget - data.spent < 0 && !data.warnedNegative) {
      alert('Weekly margin exceeded');
      data.warnedNegative = true;
    }

    save();
    render();
  }

  function closeWeek() {
    const variance = data.budget - data.spent;
    data.history.unshift({ week: data.week, budget: data.budget, actual: data.spent, variance });
    data.carry = variance;
    data.week++;
    data.spent = 0;
    data.budget = 0;
    data.weekStart = Date.now();
    data.warned80 = false;
    data.warnedNegative = false;
    save();
    render();
  }

  function render() {
    maybeAutoClose();

    budgetDisplay.textContent = `$${data.budget.toFixed(2)}`;
    spentDisplay.textContent = `$${data.spent.toFixed(2)}`;

    const remaining = data.budget - data.spent;
    remainingDisplay.textContent = `$${remaining.toFixed(2)}`;
    remainingDisplay.className = remaining >= 0 ? 'positive' : 'negative';

    const pct = data.budget ? Math.min((data.spent / data.budget) * 100, 140) : 0;
    progressBar.style.width = pct + '%';
    progressBar.className = 'bar' + (remaining < 0 ? ' over' : '');

    const days = Math.max(1, Math.ceil((Date.now() - data.weekStart) / (24*60*60*1000)));
    const avg = data.spent / days;

    const pace = data.budget ? (data.budget / 7) : 0;
    const status = remaining >= 0 ? 'Margin intact' : 'Recovery week';
    const paceStatus = avg <= pace ? 'On pace' : 'Spending fast';
    insight.textContent = `Avg $${avg.toFixed(0)} / day • ${status} • ${paceStatus}`;

    budgetCard.classList.toggle('hidden', data.budget > 0);

    history.innerHTML = data.history.map(h => `
      <tr>
        <td style="text-align:left">${h.week}</td>
        <td>$${h.budget.toFixed(0)}</td>
        <td>$${h.actual.toFixed(0)}</td>
        <td class="${h.variance >= 0 ? 'positive' : 'negative'}">$${h.variance.toFixed(0)}</td>
      </tr>
    `).join('');

    historyEmpty.style.display = data.history.length ? 'none' : 'block';
  }

  render();
  updateNetworkStatus();
</script></body>
</html>
